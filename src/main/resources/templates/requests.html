<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>VetAdmin</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">
</head>
<body>

<div th:case="'ROLE_ADMIN'" th:replace="topnav :: navbar(role='ROLE_ADMIN')"></div>

<main>

    <table class="table">
        <thead class="thead-dark">
        <tr>
            <td>Идентификатор</td>
            <td>Имя питомца</td>
            <td>Услуга</td>
            <td>Место приёма</td>
            <td>Ветеринар</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="req : ${requests}">
            <td th:text="${req.id}"></td>
            <td th:text="${req.petName}"></td>
            <td th:text="${req.serviceName}"></td>
            <td th:text="${req.appointmentPlace}"></td>
            <td th:text="${req.veterinarianName}"></td>
        </tr>
        </tbody>
    </table>
    <ul class="pagination">
        <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1">Страницы</a>
        </li>
        <li th:each="${page : #{numbers.sequence(1, totalPages, 1)}}">
            <a class="page-link" href="/requests?page=${page}&size=7" th:text="${page}"></a>
        </li>
    </ul>

</main>
<script crossorigin="anonymous"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
