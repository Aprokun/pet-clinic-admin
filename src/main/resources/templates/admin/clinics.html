<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Клиники</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">
</head>
<body>

<th:block th:switch="${role}">
    <div th:case="'ROLE_ADMIN'" th:replace="topnav_admin :: navbar"></div>
    <div th:case="'ROLE_MAJOR'" th:replace="topnav_major :: navbar"></div>
</th:block>

<div class="container">
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <td>Идентификатор</td>
            <td>Название</td>
            <td>Адрес</td>
            <td></td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="clinic : ${clinics}">
            <td th:text="${clinic.id}"></td>
            <td th:text="${clinic.name}"></td>
            <td th:text="${clinic.address}"></td>
            <td>
                <form th:method="patch" th:action="@{|/admin/clinics/${clinic.id}/change|}">
                    <button class="btn btn-primary" type="submit">Изменить</button>
                </form>
            </td>
            <td>
                <form th:method="delete" th:action="@{|/admin/clinics/${clinic.id}/remove|}">
                    <button class="btn btn-danger" type="submit">Удалить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="row" th:fragment="pagination">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <nav aria-label="Pagination">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:each="pageNumber : ${pageNumbers}">
                    <a class="page-link" th:href="@{|/admin/clinics?page=${pageNumber}&size=7|}"
                       th:text=${pageNumber}>1</a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="col-md-2"></div>
</div>

<script crossorigin="anonymous"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
